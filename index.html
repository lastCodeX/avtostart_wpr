<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>Автостарт</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-wrapper">
          <div class="header__logo">
            <img class="header__logo-img" src="./img/logo_header.svg" alt="Logo" >
          </div>
          <div class="header__burger-mnu">
            <span></span>
          </div>
          <nav class="header__nav">
            <ul class="menu header__menu">
                <li><a class="menu__item" href="#">Главная</a></li>
                <li><a class="menu__item" href="#">О Нас</a></li>
                <li><a class="menu__item" href="#">Цены</a></li>
                <li><a class="menu__item" href="#">Наши работы</a></li>
                <li><a class="menu__item" href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <div class="header__content-wrapper">
          <h1 class="header__title">Автосервис с безупречной репутацией</h1>
          <button class="header__evaluate">оценить стоимость ремонта по фото</button>
          <div class="header__price-wrap">
            <img class="header__price-img" src="./img/Price.png" alt="Price img">
            <a class="header__price" href="#">Прайс</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="./js/common.js"></script>
</body>
</html>
